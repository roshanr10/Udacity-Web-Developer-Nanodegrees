<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet">
        <title>City Explorer</title>
        <meta content=
        "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
        name="viewport">
    </head>
    <body>
        <nav>
            <header>
                <h1>Explore <span data-bind="text: location"></span></h1>
                <form>
                    <input class="search" data-bind=
                    "value: query, valueUpdate: 'keyup'" placeholder="Search..."
                    required="" type="text">
                </form>
            </header>
            <div class="list">
                <ul class="locations" data-bind="foreach:locations">
                    <li data-bind="click: $parent.show"><strong data-bind=
                    "text: title"></strong></li>
                    <hr>
                </ul>
            </div>
            <div class="legend">
                <div class="item">
                    <img src="images/open_now.png"> <span>Currently Open</span>
                </div>
            </div>
        </nav>
        <div id="map"></div>
        <div id="infowindow">
            <div class="infowindow">
                <h1 data-bind="text: title"></h1>
                <h2><span data-bind="text: rating"></span>/10</h2>
                <p data-bind="visible: open">Currently Open</p>
                <p data-bind="text: tip"></p><a data-bind=
                "text: url, attr: { href: url }"></a>
            </div>
        </div>
        <script src="js/jquery-2.1.4.min.js">
        </script> 
        <script src="js/knockout-3.2.0.js">
        </script> 
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtyNggZoS-SBghI8GWZy3Fv0EzJSyHfEo&callback=initMap">
        </script> 
        <script src="js/app.js">
        </script>
    </body>
</html>
