<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RR PORTFOLIO</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js" async></script>
  </head>

  <body>
    <div class="container">
        <header class="row">
          <div class="col-md-6">
            <div class="logo-block">RR</div>
          </div>
          <div class="col-md-6 text-right text-uppercase">
            <h1 class="main-title text-thin head-block">Roshan Ravi</h1>
            <h4 class="head-block">Developer</h4>
          </div>
        </header>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="images/main_pic_mini.jpg" alt="main picture">
        </div>
      </div>

      <div class="row foot-title">
        <div class="col-md-12">
          <h2 class="text-muted head-block">Featured Work</h2>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-4 content-col">
          <img class="img-responsive img-center" src="images/movie_trailers.png" alt="screenshot of movie trailer website">
          <a class="link-text" href="#">
            <h3 class="footer">RR Movie Trailers</h3>
          </a>
          <p class="text-muted"><a class="link-text" href=""></a>
          </p>
        </div>
        <div class="col-md-4 content-col">
          <img class="img-responsive img-center" src="images/pitch_perfect.png" alt="screenshot of pitch perfect app">
          <a class="link-text" href="#">
            <h3 class="footer">Pitch Perfect</h3>
          </a>
          <p class="text-muted"><a class="link-text" href="#"></a>
          </p>
        </div>
        <div class="col-md-4 content-col">
          <img class="img-responsive img-center" src="images/github.png" alt="screenshot of github page">
          <a class="link-text" href="#" target="_blank">
            <h3 class="footer">Github</h3>
          </a>
          <p class="text-muted"><a class="link-text" href="#"></a>
          </p>
        </div>
      </div>
      </div>
  </body>

</html>
